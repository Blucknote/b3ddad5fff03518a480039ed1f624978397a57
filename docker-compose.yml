version: '3' 

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: always
  rabbitmq:
    image: rabbitmq:3-management 
    ports:
      - "15672:15672"
      - "5672:5672"
    restart: always
  postgre:
    image: postgres:10-alpine
    restart: always
  migration:
    image: blacknote/alytics:matplotlib
    command: python3 manage.py migrate
    depends_on:
      - postgre
  alytics:
    command: sh ./startup.sh
    depends_on:
      - migration
      - rabbitmq
    image: blacknote/alytics:matplotlib
    ports:
      - "8000:8000"
    restart: always
  highcharts:
    image: onsdigital/highcharts-export-node
    restart: always
    ports:
      - "8889:8080"
